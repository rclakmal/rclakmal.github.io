<!DOCTYPE html> 
<html> 
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
    	<title>Mechelse Catechismus</title> 
        <link rel="stylesheet" href="jquery.mobile.theme-1.3.2.min.css" />
        <link rel="stylesheet" href="jquery.mobile.structure-1.3.2.min.css" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon-precomposed" href="favicon114.png" />
        <link rel="stylesheet" href="index.css"/>
        <script src="jquery-1.9.1.min.js"></script>
        <script src="flashcards.js"></script>
        <script src="jquery.mobile-1.3.2.min.js"></script>
        <script src="phonegap.js"></script>
    </head>
    <body> 
        
        <!-- Start of first page -->
        <div id="navigation" data-url="navigation" data-role="page">
            <div data-role="header" data-theme="e" data-position="fixed">
                <h1>Mechelse Catechismus</h1>
            </div>
            
            <div data-role="content">
                
                <ul data-role="listview" id="sets"></ul>
                
            </div>
        </div><!-- /page -->
        
        
        <!-- Start of second page -->
        <div id="flashcard" data-url="flashcard" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#navigation" data-icon="delete" data-iconpos="notext"></a>
                <h1 id="set"></h1>
                <a><span id="score"></span></a>
            </div>
            
            <div data-role="content">
                <span id="question"></span>
            </div>        
            <ul id="answerbutton" data-role="listview">
                <li><a><span>toon het antwoord</span></a></li>
            </ul>
            <fieldset id="rightwrong" class="ui-grid-a">
                <div class="ui-block-a">
                    <ul id="right" data-role="listview">
                        <li><a style="background:#68c456;color:white;"><span>juist</span></a></li>
                    </ul>
                </div>
                <div class="ui-block-b">
                    <ul id="wrong" data-role="listview">
                        <li><a style="background:#ff993f;color:white;"><span>fout</span></a></li>
                    </ul>
                </div>	   
            </fieldset>
            
            <div data-role="content">
                <span id="answer"></span>
            </div>
            
        </div><!-- /page -->
        
        
        <!-- Start of modal dialog page -->
        <div id="congrats" data-role="dialog">
            <div class="dialog">
                <p>Proficiat!</p>
                <p>Je hebt het volledige leerjaar afgewerkt.</p>
            </div>
        </div><!-- /page -->        
    </body>
</html>
